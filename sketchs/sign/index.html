<meta name="viewport" content="user-scalable=no" charset="UTF-8" />

<script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

<script src="main.js"></script>

<style>
  #tb {
    display: block;
    position: absolute;
    top: -100;
    white-space: nowrap;
    overflow: auto;
  }

  #sign {
    white-space: pre;
    background: white;
  }

  #cursor {
    position: fixed;
    background: magenta;
    width: 10px;
  }

  .outer {
    display: table;
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
  }

  .middle {
    display: table-cell;
    vertical-align: middle;
  }

  .inner {
    margin-left: auto;
    margin-right: auto;
    text-align: center;
  }

  .tester {
    font-size: 1000px;
    white-space: pre;
  }

  body {
    padding: 0;
  }

  @keyframes rotate {
    from {transform: rotate3d(0, 1, 0, 0deg);}
    to {transform: rotate3d(0, 1, 0, 90deg);}
  }

  .rotating {
    animation: 1s linear 0s infinite alternate rotate;
  }
</style>

<div id="tester"></div>

<div class="outer">
  <div class="middle">
    <div class="inner">
      <span id="sign"></span>
    </div>
  </div>
</div>

<div id="cursor"></div>

<textarea id="tb" autofocus>F</textarea>
