<html>
  <head>
    <meta charset="UTF-8" />
    <!-- uncomment lines below to include libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../libraries/p5.v0.7.3.js"></script>
    <script src="../libraries/p5.dom.js"></script>
    <!--<script src="../libraries/p5.sound.js"></script>-->
    <script src="../libraries/library.js"></script>
    <script src="../projection/rotator.js"></script>
    <script src="shaders.js"></script>
    <script src="main.js"></script>
    <style>
      body {padding: 0; margin: 0;}
      #container {position: absolute;}
      canvas,#container {
        touch-action: pinch-zoom;
        user-select: none;
      }
      .message {
        z-index: 999;
        user-select: none;
      }
      .invalid.message {
        color:red;
        text-shadow:
        -1px -1px 0 #000,
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
      }
    </style>
  </head>
  <body>
  <div id="container">
    <div id="shader" class="message invalid">Invalid shader name</div>
    <div id="object" class="message invalid">Invalid filename</div>
  </div>
  </body>
</html>
